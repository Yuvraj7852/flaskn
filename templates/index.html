<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction based on Experience and I/O Level</h1>


    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="experience">Enter Years of Experience:</label>
        <input type="number" id="experience" name="experience" step="any" required><br><br>

        <label for="io_level">Enter I/O Level:</label>
        <input type="number" id="io_level" name="io_level" step="any" required><br><br>

        <button type="submit">Predict Salary</button>
    </form>

    {% if salary is not none %}
        <h2>Predicted Salary for {{ experience }} years of experience and I/O level {{ io_level }}: ${{ salary | round(2) }}</h2>
    {% endif %}
</body>
</html>
